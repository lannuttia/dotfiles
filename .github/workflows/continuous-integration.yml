name: Continuous Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  install:
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        container:
          - image: alpine:3
          - image: archlinux
          - image: debian:9
            env:
              DEBIAN_FRONTEND: noninteractive
          - image: debian:10
            env:
              DEBIAN_FRONTEND: noninteractive
          - image: elementary/docker:stable
            env:
              DEBIAN_FRONTEND: noninteractive
          - image: kalilinux/kali-rolling
            env:
              DEBIAN_FRONTEND: noninteractive
          - image: ubuntu:18.04
            env:
              DEBIAN_FRONTEND: noninteractive
          - image: ubuntu:20.04
            env:
              DEBIAN_FRONTEND: noninteractive
    steps:
      - name: Setup CI Environment
        run: |
          if [ "${{ matrix.container.image }}" = "archlinux" ]; then
            pacman -Syu --noconfirm && pacman -S --noconfirm curl
          elif [ "${{ matrix.container.image }}" = "alpine:3" ]; then
            apk update && apk add curl
          else
            apt update && apt install -y curl
          fi
      - name: Run Install
        run: curl -fsSL "https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/${GITHUB_SHA}/tools/install.sh" | sha="${GITHUB_SHA}" sh -s -- --no-interactive

